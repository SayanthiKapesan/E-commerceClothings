<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Example</title>

    <!-- Load Tailwind CSS and Flowbite via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/flowbite@latest/dist/flowbite.min.js"></script>
</head>
<body class="bg-gray-100">

<div id="default-carousel" class="relative w-full" data-carousel="slide">
    <!-- Carousel wrapper -->
    <div class="relative h-56 overflow-hidden rounded-lg md:h-96 custom-mobile-height">
        <!-- Item 1 -->
        
        <div id="carousel-item-1" class="hidden duration-700 ease-in-out" data-carousel-item>
            <div class="relative w-full h-full">
                <img src="./images/24.jpg" class="absolute block w-full h-full object-cover -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                <div class="absolute top-[30%] left-[30%] text-white space-y-1 z-10">
                    <h2 class="text-3xl md:text-5xl font-bold">Winter Essentials</h2>
                    <p class="text-lg md:text-xl">Stay warm in style</p>
                  
                    <button class="bg-pink-400 hover:bg-pink-500 text-white left[40%] px-3 py-2 rounded-full transition-all">
                        Shop Now
                    </button>
                </div>
            </div>
        </div>


        <!-- Item 2 -->
        <div id="carousel-item-2" class="hidden duration-700 ease-in-out" data-carousel-item>
            <div class="relative w-full h-full">
                <img src="./images/23.jpg" class="absolute block w-full h-full object-cover -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                <div class="absolute top-1/3 left-40 text-white space-y-1 z-10">
                    <h2 class="text-3xl md:text-5xl font-bold">Summer Sale</h2>
                    <p class="text-lg md:text-xl">Up to 50% Off</p>
                    <button class="bg-pink-400 hover:bg-pink-500 text-white px-3 py-2 rounded-full transition-all">
                        Shop Now
                    </button>
                </div>
            </div>
        </div>


        



        <!-- Item 3 -->
        <div id="carousel-item-3" class="hidden duration-700 ease-in-out" data-carousel-item>
            <div class="relative w-full h-full">
                <img src="./images/444.jpg" class="absolute block w-full h-full object-cover -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 md:top-1/3 md:-translate-y-0 text-center">                    <h2 class="text-3xl md:text-5xl font-bold">Limited Edition</h2>
                    <p class="text-lg md:text-xl">Exclusive designs available now</p>
                    <button class="bg-pink-400 hover:bg-pink-500 text-white px-3 py-2 rounded-full transition-all">
                        Shop Now
                    </button>
                </div>
            </div>
        </div>
     


        <!-- Item 4 -->
        <div id="carousel-item-4" class="hidden duration-700 ease-in-out" data-carousel-item>
            <div class="relative w-full h-full">
                <img src="./images/25.jpg" class="absolute block w-full h-full object-cover -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" alt="...">
                <div class="absolute top-1/3 right-10 text-white space-y-1 z-10">
                    <h2 class="text-3xl md:text-5xl font-bold">New Collection</h2>
                    <p class="text-lg md:text-xl">Discover the latest trends</p>
                    <button class="bg-pink-400 hover:bg-pink-500 text-white px-3 py-2 rounded-full transition-all">
                        Shop Now
                    </button>
                </div>
            </div>
        </div>



    </div>














    
    <!-- Slider indicators -->
    <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
        <button id="carousel-indicator-1" type="button" class="w-3 h-3 rounded-full bg-white" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
        <button id="carousel-indicator-2" type="button" class="w-3 h-3 rounded-full bg-white" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
        <button id="carousel-indicator-3" type="button" class="w-3 h-3 rounded-full bg-white" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
        <button id="carousel-indicator-4" type="button" class="w-3 h-3 rounded-full bg-white" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
    </div>

    <!-- Slider controls -->
    <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-white rtl:rotate-180" fill="none" viewBox="0 0 6 10" xmlns="http://www.w3.org/2000/svg">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
            </svg>
            <span class="sr-only">Previous</span>
        </span>
    </button>
    <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
        <span class="inline-flex items-center justify-center w-10 h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
            <svg class="w-4 h-4 text-white dark:text-white rtl:rotate-180" fill="none" viewBox="0 0 6 10" xmlns="http://www.w3.org/2000/svg">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
            </svg>
            <span class="sr-only">Next</span>
        </span>
    </button>
</div>

<!-- Custom Carousel Control Script -->
<script>
    const carouselElement = document.getElementById('default-carousel');

    const items = [
        { position: 0, el: document.getElementById('carousel-item-1') },
        { position: 1, el: document.getElementById('carousel-item-2') },
        { position: 2, el: document.getElementById('carousel-item-3') },
        { position: 3, el: document.getElementById('carousel-item-4') },
    ];

    const options = {
        defaultPosition: 0,
        interval: 3000,
        indicators: {
            activeClasses: 'bg-white',
            inactiveClasses: 'bg-white/50 hover:bg-white',
            items: [
                { position: 0, el: document.getElementById('carousel-indicator-1') },
                { position: 1, el: document.getElementById('carousel-indicator-2') },
                { position: 2, el: document.getElementById('carousel-indicator-3') },
                { position: 3, el: document.getElementById('carousel-indicator-4') },
            ],
        },
        onNext: () => console.log('Next Slide'),
        onPrev: () => console.log('Previous Slide'),
        onChange: () => console.log('Slide Changed'),
    };

    const carousel = new window.flowbite.Carousel(carouselElement, items, options);

    const $prevButton = document.querySelector('[data-carousel-prev]');
    const $nextButton = document.querySelector('[data-carousel-next]');

    $prevButton.addEventListener('click', () => carousel.prev());
    $nextButton.addEventListener('click', () => carousel.next());

    carousel.cycle();
</script>

</body>
</html>
